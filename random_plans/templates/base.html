<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Planes Aleatorios{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom styles --> 
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Menú de navegación izquierda -->
        <ul class="navbar-nav" style="gap: 1rem; min-width: 250px;">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('create_plan') }}">Crear Plan</a>
          </li>
        </ul>

        <!-- Buscadores derecha -->
        <div class="d-flex align-items-center w-100" style="gap: 0.5rem;">

          <!-- Botón Plan Aleatorio -->

          <a href="{{ url_for('random_plan') }}" class="btn btn-yellow btn-neon">
            Plan Aleatorio
          </a>

          <!-- Buscador por categoría -->
          <form method="GET" action="{{ url_for('random_plan') }}" class="d-flex align-items-center m-0 p-0">
            <select name="category" class="form-select form-select-sm" style="min-width: 180px; height: 38px">
              <option value="">Categorías</option>
              {% for cat in [ {'label': 'Montaña', 'emoji': '⛰️'}, {'label':
              'Playa o Rio', 'emoji': '🌊'}, {'label': 'Cóctel', 'emoji':
              '🍸'}, {'label': 'Deportes', 'emoji': '⚽'}, {'label': 'Comida',
              'emoji': '🍽️'}, {'label': 'Cena', 'emoji': '🍝'}, {'label':
              'Museo', 'emoji': '🏛️'}, {'label': 'Cine', 'emoji': '🎬'},
              {'label': 'Parque', 'emoji': '🌳'}, {'label': 'Concierto',
              'emoji': '🎵'}, {'label': 'Juegos de mesa', 'emoji': '🎲'},
              {'label': 'Videojuegos', 'emoji': '🎮'}, {'label': 'Aventura',
              'emoji': '🧗'}, {'label': 'Relax', 'emoji': '🛀'} ] %}
              <option value="{{ cat.label }}">
                {{ cat.emoji }} {{ cat.label }}
              </option>
              {% endfor %}
            </select>
            <button type="submit" class="btn btn-yellow btn-sm ms-1" style="height: 38px">
              Buscar
            </button>
          </form>

          <!-- Buscador por palabra -->
          <form method="GET" action="{{ url_for('index') }}" class="d-flex align-items-center flex-grow-1 m-0 p-0">
            <input class="form-control form-control-sm w-100" type="search" name="search"
              placeholder="Buscar por palabra, ciudad o lugar..." aria-label="Buscar"
              value="{{ request.args.get('search', '') }}" autocomplete="on" style="height: 38px" />
            <button class="btn btn-yellow btn-sm ms-1" type="submit" style="height: 38px">
              Buscar
            </button>
          </form>

        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-4">{% block content %}{% endblock %}</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
